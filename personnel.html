<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Personnel</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="clublocation.html">Club Locations</a>
        <a href="clubmember.html">Club Members</a>
        <a href="familymember.html">Family Members</a>
        <a href="payment.html">Payments</a>
        <a href="team.html">Teams</a>
        <a href="player.html">Players</a>
        <a href="email.html">Email Logs</a>
    </nav>

    <section>
        <div class="section-title">All Personnel</div>
        <div id="personnelContent"></div>
    </section>

    <script>
        fetch('http://localhost:3000/personnel')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('personnelContent');
                let html = '<table><tr><th>First Name</th><th>Last Name</th><th>Role</th></tr>';
                data.forEach(person => {
                    html += `<tr><td>${person.first_name}</td><td>${person.last_name}</td><td>${person.roles}</td></tr>`;
                });
                html += '</table>';
                content.innerHTML = html;
            });
    </script>
</body>

</html>
