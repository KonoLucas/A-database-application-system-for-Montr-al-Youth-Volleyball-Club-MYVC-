<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Players</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="clublocation.html">Club Locations</a>
        <a href="personnel.html">Personnel</a>
        <a href="clubmember.html">Club Members</a>
        <a href="familymember.html">Family Members</a>
        <a href="payment.html">Payments</a>
        <a href="team.html">Teams</a>
        <a href="email.html">Email Logs</a>
    </nav>

    <section>
        <div class="section-title">All Players</div>
        <div id="playerContent"></div>
    </section>

    <script>
        fetch('http://localhost:3000/players')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('playerContent');
                let html = '<table><tr><th>Player Name</th><th>Role</th></tr>';
                data.forEach(player => {
                    html += `<tr><td>${player.first_name} ${player.last_name}</td><td>${player.role}</td></tr>`;
                });
                html += '</table>';
                content.innerHTML = html;
            });
    </script>
</body>

</html>
