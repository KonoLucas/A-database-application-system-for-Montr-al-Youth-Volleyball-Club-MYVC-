<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Locations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Club Locations</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="personnel.html">Personnel</a>
        <a href="clubmember.html">Club Members</a>
        <a href="familymember.html">Family Members</a>
        <a href="payment.html">Payments</a>
        <a href="team.html">Teams</a>
        <a href="player.html">Players</a>
        <a href="email.html">Email Logs</a>
    </nav>

    <section>
        <div class="section-title">All Club Locations</div>
        <div id="clubLocationContent"></div>
    </section>

    <table id="clubTable">
        <thead>
            <tr id="headers"></tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

    <script>
        // 1. Fetch table data using traditional callbacks
        function fetchData() {
            fetch('/api/club-locations')
                .then(function(response) {
                    if (!response.ok) throw new Error("Network error");
                    return response.json();
                })
                .then(function(data) {
                    displayData(data);
                })
                .catch(function(error) {
                    console.error("Error:", error);
                    document.getElementById('data').innerHTML = 
                        '<tr><td colspan="13">Failed to load data. Check console.</td></tr>';
                });
        }

        // 2. Display data in the table
        function displayData(data) {
            const headersRow = document.getElementById('headers');
            const tableBody = document.getElementById('data');

            // Clear existing content
            headersRow.innerHTML = '';
            tableBody.innerHTML = '';

            // Add headers (if data exists)
            if (data.length > 0) {
                Object.keys(data[0]).forEach(function(key) {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headersRow.appendChild(th);
                });
            }

            // Add rows
            data.forEach(function(row) {
                const tr = document.createElement('tr');
                Object.values(row).forEach(function(value) {
                    const td = document.createElement('td');
                    td.textContent = (value === null) ? 'NULL' : value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // 3. Load data when page opens
        window.onload = fetchData;
    </script>
</body>

</html>
